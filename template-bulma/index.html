<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
        <script src="https://kit.fontawesome.com/d0ec7b50c3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Template</title>
    </head>

    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28" />
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample"> <span aria-hidden="true"></span> <span aria-hidden="true"></span> <span aria-hidden="true"></span> </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start is-align-items-center">
                    <a href="#">
                        <i class="fa-solid fa-cart-shopping has-text-black" id="carrito"></i>
                    </a> 
                    
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-light"> Log in </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="hero is-small is-link">
            <div class="hero-body is-flex is-justify-content-space-evenly">
                <div class="is-align-self-center">
                    <p class="title">Florería
                    </p>
                    <p class="subtitle">Venta de plantas de interior</p>
                </div>
                <div class="mr-6">
                    <figure class="image img-hero">
                        <img src="https://images.unsplash.com/photo-1592150621744-aca64f48394a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1491&q=80" alt="" />
                    </figure>
                </div>
            </div>
        </section>
        <div class="container mt-6 mb-6">
            <div class="columns">
                <div class="column is-4 img1 has-background-info mr-3">
                    <img src="https://plus.unsplash.com/premium_photo-1667932991674-c515997d49d9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80" alt="">
                </div>
                <div class="column">
                    <div class="columns">
                        <div class="column img2 has-background-success mr-3">
                            <img src="https://images.unsplash.com/photo-1507392671925-cbcf789b478d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="">
                        </div>
                        <div class="column img3 has-background-warning">
                            <img src="https://images.unsplash.com/photo-1422949262308-76e6e4906af4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1474&q=80" alt="">
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column img4 has-background-danger mt-3">
                            <img src="https://images.unsplash.com/photo-1489769002049-ccd828976a6c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1661&q=80" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="mt-6">
            <h2 class="title is-3 has-text-centered">Destacados</h2>
            <div class="container is-flex is-justify-content-space-between" id="card-container">
                <!-- Función crearCard -->
            </div>
        </section>

        <!-- Modal carrito -->
        <div class="modal" id="modal">
            <div class="modal-background"></div>
            <div class="modal-content has-background-white" id="modal-content"></div>
            <button class="modal-close is-large" id="close-modal" aria-label="close"></button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
